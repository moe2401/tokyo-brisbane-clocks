<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tokyo Brisbane Clocks</title>
</head>
<body>
    <main>
        <section class="tokyo">
            <h1 class="section-header">Tokyo</h1>
            <div class="clock" id="clock-tokyo">
                <div id="tokyo-seconds-hand" class="seconds-hand"></div>
                <div id="tokyo-minutes-hand" class="minutes-hand"></div>
                <div id="tokyo-hours-hand" class="hours-hand"></div>
                <div id="center"></div>
            </div>
        </section>
    
        <section class="brisbane">
            <h1 class="section-header">Brisbane</h1>
            <div class="clock" id="clock-brisbane">
                <div id="brisbane-seconds-hand" class="seconds-hand"></div>
                <div id="brisbane-minutes-hand" class="minutes-hand"></div>
                <div id="brisbane-hours-hand" class="hours-hand"></div>
                <div id="center"></div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
